<div id="backgroud" class="container">
    <div id="loginForm">
        <br>
        <h1 style="margin-bottom: 5px; font-weight: 400; font-size:28px;">Log In</h1>
        <p>New to this site?<a style="color: black;" routerLink="/sign-up">Sign Up</a></p>
        <br>
        <form style="text-align: left;" (ngSubmit)="onSubmit(myForm)" #myForm="ngForm">
            <label for="email">Email</label>
            <input type="text" id="email" name="email" class="form-control" ngModel required email #email="ngModel">
            <span style="color:red; font-size: 12px;" class="help-block" *ngIf="!email.valid && email.touched">Email is required.</span><br>
            <label for="password">Password</label>
            <input minlength="5" type="password" id="password" name="password" class="form-control" ngModel required #password="ngModel">
            <span style="color:red; font-size: 12px;" class="help-block" *ngIf="!password.valid && password.touched">Password is required.</span><br>
            <br><br>
            <a>Forgot password?</a><br>
            <button (click)="logIn(email.value, password.value)" id="loginBtn" class="btn" type="submit" [disabled]="!myForm.valid">Log In</button>
        </form>
    </div>
</div>
