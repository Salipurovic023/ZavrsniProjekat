<div class="row">
    <div class="col-lg-4 col-md-6 col-12 text-center mt-4" *ngFor="let product of selectedProducts">
        <a [routerLink]="['/product', product.id]">
            <img [src]="product.imgSrc" alt="" class="img-fluid">
        </a>
        <br>
        <p style="font-weight: 500; font-size: 18px;">{{product.name}}</p>
        <span style="font-style: italic; font-size: 14px;">{{product.price}}$</span>
    </div>
</div>
